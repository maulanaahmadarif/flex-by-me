<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
        }
        .box {
           padding: 1em
        }
        .box-1 {
            background-color: orange;
        }
        .box-2 {
            background-color: green;
        }
        .row-fx {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="row-fx">
                <div class="fx">
                    <div class="box box-1"><code>.fx</code></div>
                </div>
                <div class="fx">
                    <div class="box box-2"><code>.fx</code></div>
                </div>
            </div>
            <div class="row-fx">
                <div class="fx">
                    <div class="box box-1"><code>.fx</code></div>
                </div>
                <div class="fx">
                    <div class="box box-2"><code>.fx</code></div>
                </div>
                <div class="fx">
                    <div class="box box-2"><code>.fx</code></div>
                </div>
            </div>
            <div class="row-fx">
                <div class="fx-2">
                    <div class="box box-1"><code>.fx-2</code></div>
                </div>
                <div class="fx">
                    <div class="box box-2"><code>.fx</code></div>
                </div>
                <div class="fx">
                    <div class="box box-2"><code>.fx</code></div>
                </div>
            </div>
            <div class="row-fx">
                <div class="fx-6">
                    <div class="box box-1"><code>.fx-6</code></div>
                </div>
                <div class="fx">
                    <div class="box box-2"><code>.fx</code></div>
                </div>
                <div class="fx">
                    <div class="box box-2"><code>.fx</code></div>
                </div>
            </div>
            <div class="row-fx justify-center">
                <div class="fx-6">
                    <div class="box box-1"><code>.justify-center</code></div>
                </div>
            </div>
            <div class="row-fx justify-end">
                <div class="fx-6">
                    <div class="box box-2"><code>.justify-end</code></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
